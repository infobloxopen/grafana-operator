apiVersion: integreatly.org/v1alpha1
kind: GrafanaNotificationChannel
metadata:
  name: PD-channel
  labels:
    app: grafana
spec:
  name: PD-channel.json
  json: >
    {
      "uid": "PD-alert-notification",
      "name": "PD alert notification",
      "type":  "pagerduty",
      "isDefault": true,
      "sendReminder": true,
      "frequency": "15m",
      "disableResolveMessage": true,
      "settings": {
        "integrationKey": "put key here",
        "autoResolve": true,
        "uploadImage": true
     }
    }
